<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS-Cart Test</title>

    <link rel="stylesheet" href="./style/main.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:regular,italic,bold,bolditalic" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="loader">
            <div class="loader__ring"></div>
        </div>

        <div class="search" style="display: none;">
            <input type="text" name="search" class="search__input" placeholder="Введите название тарифной зоны..."
                autocomplete="off" />

            <div class="search__result result" style="display: none;">

            </div>
        </div>

        <div class="zone-list" style="display: none;">
            <div class="zone-list__msg">
                <h3>Список настроенных зон пуст...</h3>
            </div>
            <div class="zone-list__cards" data-jplist-group="zone-list__cards">

            </div>
            <div class="zone-list__btn" style="display: none;">
                <button class="zone-list__save-btn">Сохранить</button>
            </div>
        </div>

    </div>

    <!--Блок модального окна для сообщений-->
    <div class="dialog" title="Message">
        <h4 class="dialog__message"></h4>
    </div>


    <!--Скрытый элеммент с настройками плагина сортировки-->
    <div style="display: none" data-jplist-control="hidden-sort" data-group="zone-list__cards"
        data-path=".zone-card__name" data-order="asc" data-type="text">
    </div>

    <!--Теплейты, которые использовал в работае-->
    <!--Теплейт элемента в выпадающем списке-->
    <template class="result__item-template">
        <div class="result__item">
            <div class="result__name">

            </div>
            <div class="result__btn-container">
                <button class="result__btn result__btn-add">Добавить</button>
            </div>
        </div>
    </template>

    <!--Теплейт карточки тарифной зоны (без наценки)-->
    <template class="zone-card-template">
        <div class="zone-card zone-list__card" data-jplist-item>
            <div class="zone-card__header">
                <div class="zone-card__name">

                </div>
                <div class="zone-card__btn">
                    <button class="zone-card__delete">Удалить</button>
                </div>
            </div>
            <div class="zone-card__body">
                <div class="base-cost">
                    <div class="base-cost__setting">
                        <span class="base-cost__text">Базовая стоимость доставки:</span>
                        <input type="number" class="base-cost__input" placeholder="000.00" min='0.00' name="base_cost"
                            required />
                        <span class="base-cost__text">&#8381;</span>
                    </div>
                    <div class="base-cost__btn">
                        <button class="base-cost__add-extra">Добавить наценку</button>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <!--Теплейт наценки для тарифной зоны-->
    <template class="extra-charge-template">
        <div class="extra-charge">
            <div class="extra-charge__input-weight">
                <input type="number" class="extra-charge__input extra-charge__input-min" placeholder='0.000' min='0'
                    required />
                <span class="extra-charge__info">кг -</span>
                <input type="number" class="extra-charge__input extra-charge__input-max" placeholder='0.000' min='0'
                    required />
                <span class="extra-charge__info">кг</span>
            </div>
            <div class="extra-charge__cost">
                <input type="text" class="extra-charge__input extra-charge__cost-value" placeholder='+00.00' required />
                <span class="extra-charge__total-cost">Итоговая стоимость: <span
                        class="extra-charge__value">0</span>&#8381;</span>
            </div>
            <div class="extra-charge__btn">
                <button class="extra-charge__delete">Удалить наценку</button>
            </div>
        </div>
    </template>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

    <script src="./script/plugins/jplist-es6.min.js"></script>

    <script src="./script/script.js"></script>
</body>

</html>
